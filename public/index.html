    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyBfmVCxfuAnvkBDL1vm4RAVgARgFVrg1r8",
        authDomain: "todo-list-1dcf2.firebaseapp.com",
        projectId: "todo-list-1dcf2",

      }
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig)

      async function onLogin(email, password) {
        try {
          const userRecord = await firebase.auth().signInWithEmailAndPassword(email, password)
          const idToken = await userRecord.user.getIdToken()
          console.log(idToken)
        } catch (error) {
          console.error(error)
        }
      }

    </script>

    <button onclick='onLogin("rammohan5a5@gmail.com", "sasi@123")' >Login</button>
